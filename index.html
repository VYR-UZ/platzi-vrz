<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Github</title>
</head>
<body>
	<figure>
		<img src="assets/vrz.PNG" alt="vyruz en emoji con una mac">
		<figcaption>Represantacion de vyruz en emoji usando una mac</figcaption>
		<!-- una descripcion que ayuda visualmente a la imagen -->
	</figure>
	<section>
		<video controls preload="auto" width="1024px" height="540px">
			<source src="assets/pexels-cottonbro-5473806.mp4#t=5,15"/> 
			<!-- aqui se puede colocar diferentes formatos de video. 
				el navegador respeta el primero y se mostrara el que entienda  -->
		</video>
	</section>
	<form action="url o endpoint info de base de datos">
		<label for="nombre">Agrega tu nombre</label>
		<input type="text" id="nombre" placeholder="Nombre">
		
		<label for="inicio-de-practica">cuando iniciaste a precticar</label>
		<input type="datetime-local" id="inicio-de-practica" name="calendario">
		
		<label for="horario">cual es tu horario</label>
	    <input type="time" id="horario" name="horario">
		<button>Send</button>
	</form>
	<form action="">
		<label for="Hora">Hora</label>
		<input type="time" id="Hora" name="hora">
		<label for="Dia">Dias</label>
		<input type="date" id="Dia" name="dia">
		<label for="Semana">Semana</label>
		<input type="week" id="Semana" name="semana">
		<label for="Mes">Mes</label>
		<input type="month" id="Mes" name="mes">
		<input type="submit"/>
	</form>
	<form action="">
		<label for="nombre">nombre</label>
		<input type="text" id="nombre" name="nombre" placeholder="nombre" autocomplete="name" required>
		<label for="corrreo">correo</label>
		<input type="email" name="correo" id="correo" placeholder="correo" autocomplete="email" required>
		<label for="pais">pais</label>
		<input type="text" id="pais" name="pais" placeholder="pais" autocomplete="country" required>
		<label for="cp">cp</label>
		<input type="email" name="cp" id="cp" placeholder="cp" autocomplete="postal-code" required>
		<input type="submit"/>
	</form>
	<select name="cursos de programacion" id="" required>
		<option value="">-- selecciona una opcion --</option>
		<option value="CSS3">CSS3</option>
		<option value="PHP">PHP</option>
		<option value="javaScript">javaScript</option>
		<option value="liquid">Liquid</option>
		<input type="submit"/>
	</select>
	<input list="cursos">
	<datalist id="cursos">
		<option value="CSS3"></option>
		<option value="PHP"></option>
		<option value="javaScript"></option>
		<option value="liquid"></option>
		<input type="submit"/>
	</datalist>
	<input type="submit" value="send"> <!--uso comun en formularios-->
	<button type="submit">CLICK</button> <!--uso comun un boton general-->
    <h1>Hello world sitio de vyruz</h1>
    <h2>Respositorio de vrz-io</h2>
    <p>practicando conocimientos de github</p>
</body>
</html>
